<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Main page</title>
</head>
<body>
<h1>User Page</h1>
<table>
    <tr>
        <td>
            <form action="#" th:action="@{/emailPage}" th:object="${emailPage}" method="get">
                <input type="submit" value="Send Email" />
            </form>
        </td>
        <td></td>
        <td>
            <form action="#" th:action="@{/userSearch}" th:object="${userSearchPage}" method="get">
                <input type="submit" value="Find User" />
            </form>
        </td>
    </tr>
</table>

<form action="#" th:action="@{/}" th:object="${mainPage}" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Second name:</td>
            <td><input type="text" th:field="*{secondName}" /></td>
            <td th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">Second name Error</td>
        </tr>
        <tr>
            <td>Middle name:</td>
            <td><input type="text" th:field="*{middleName}" /></td>
            <td th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">Middle name Error</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}" /></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td>Salary:</td>
            <td><input type="number" th:field="*{salary}" /></td>
            <td th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary Error</td>
        </tr>
        <tr>
            <td>Job:</td>
            <td><input type="text" th:field="*{job}" /></td>
            <td th:if="${#fields.hasErrors('job')}" th:errors="*{job}">Job Error</td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Submit</button>
            <button type="reset">Reset</button></td>
        </tr>
    </table>
</form>

    <div>
        <form  action="#" th:action="@{/upload}" method="post" enctype="multipart/form-data" >
            <table>
                <tr><td><h2>Upload User date from file</h2></td></tr>
                <tr><td><input type="file" name="file" /></td></tr>
                <tr><td><input type="submit" value="Upload" /></td></tr>
            </table>
        </form>
    </div>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

</body>
</html>

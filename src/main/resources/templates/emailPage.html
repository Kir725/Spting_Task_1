<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Send Email</title>
</head>
<body>
<form action="#" th:action="@{/send}" th:object="${emailPage}" method="post">
    <table>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}" /></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td>Subject:</td>
            <td><input type="text" th:field="*{subject}" /></td>
            <td th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">Subject Error</td>
        </tr>
        <tr>
            <td>TextMessage:</td>
            <td><textArea rows="5" cols="40" th:field="*{textEmail}" ></textArea></td>
            <td th:if="${#fields.hasErrors('textEmail')}" th:errors="*{textEmail}">TextEmail Error</td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Send</button> <button type="reset">Reset</button></td>
        </tr>
    </table>
</form>
 <a th:href="@{/}">to home</a>
</body>
</html>
